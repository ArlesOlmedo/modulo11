<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
</head>
<body>
    <script>
        let numero=0;
        if(numero>0){
            document.write("El número es positivo");
        }else if(numero<0){
            document.write("El número es negativo");
        }else{
            document.write("El número es cero");
        }
    </script>
</body>
</html>
